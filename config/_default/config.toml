baseurl = "https://my-blog-enu.pages.dev/"
title = "皮的猫's blog"
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true

# 2. 强制禁用英文
disableLanguages = ["en"]

[pagination]
    pagerSize = 5

# 3. 语言与菜单配置
[languages]
    [languages.zh-cn]
        languageName = "Chinese"
        weight = 1
        title = "皮的猫's blog"
        contentDir = "content"
        
        # 【关键修复点】
        # 这里原本有一行 sidebar = "left"，已经被我删掉了！
        # 必须留空或者只写 [languages.zh-cn.params]，不能赋值。
        [languages.zh-cn.params]

        # --- 中文菜单 ---
        [[languages.zh-cn.menu.main]]
            identifier = "home"
            name = "主页"
            url = "/"
            weight = 1
            params = { icon = "home" }

        [[languages.zh-cn.menu.main]]
            identifier = "archives"
            name = "文章"
            url = "/archives/"
            weight = 2
            params = { icon = "archive" }

        [[languages.zh-cn.menu.main]]
            identifier = "about"
            name = "关于"
            url = "/about/"
            weight = 3
            params = { icon = "user" }

        [[languages.zh-cn.menu.main]]
            identifier = "links"
            name = "友链"
            url = "/links/"
            weight = 4
            params = { icon = "link" }
        
        [[languages.zh-cn.menu.main]]
            identifier = "search" 
            name = "搜索"
            url = "/search/"  
            weight = 5
            params = { icon = "search" }

[outputs]
    home = ["HTML", "RSS", "JSON"]