# 1. 基础设置
baseurl = "https://my-blog-enu.pages.dev/"
title = "皮的猫's blog"
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true

# 2. 强制禁用英文
disableLanguages = ["en"]

[pagination]
    pagerSize = 5

# 3. 语言与菜单配置
[languages]

    [languages.zh-cn]
        languageName = "Chinese"
        weight = 1
        title = "皮的猫's blog"
        contentDir = "content"

        # Stack 主题 sidebar 需要的是 object，而不是字符串
        [languages.zh-cn.params]
          [languages.zh-cn.params.sidebar]
            title = "皮的猫"
            subtitle = "记录生活与技术"

        # --- 中文菜单 ---
        [[languages.zh-cn.menu.main]]
            identifier = "home"
            name = "主页"
            url = "/"
            weight = 1
            params = { icon = "home" }

        [[languages.zh-cn.menu.main]]
            identifier = "archives"
            name = "文章"
            url = "/archives/"
            weight = 2
            params = { icon = "search" }

        [[languages.zh-cn.menu.main]]
            identifier = "about"
            name = "关于"
            url = "/about/"
            weight = 3
            params = { icon = "user" }

        [[languages.zh-cn.menu.main]]
            identifier = "links"
            name = "友链"
            url = "/links/"
            weight = 4
            params = { icon = "link" }
