# 1. 基础设置
baseurl = "https://my-blog-enu.pages.dev"
title = "皮的猫's blog"
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true

# 2. 开启搜索 (生成 index.json)
[outputs]
    home = ["HTML", "RSS", "JSON"]

# 3. 强制禁用英文 (解决菜单重复)
disableLanguages = ["en"]

[pagination]
    pagerSize = 5

# 4. 语言与菜单配置
[languages]
    [languages.zh-cn]
        languageName = "Chinese"
        weight = 1
        title = "皮的猫's blog"
        contentDir = "content"
        
        # 侧边栏参数 (保持为空，防止报错)
        [languages.zh-cn.params]

        # --- 中文菜单 ---
        [[languages.zh-cn.menu.main]]
            identifier = "home"
            name = "主页"
            url = "/"
            weight = 1
            params = { icon = "home" }

        [[languages.zh-cn.menu.main]]
            identifier = "archives"
            name = "文章"
            url = "/archives/"
            weight = 2
            # 【临时修改】改成 search，这个图标肯定有，先让网站能跑起来
            params = { icon = "search" }

        [[languages.zh-cn.menu.main]]
            identifier = "about"
            name = "关于"
            url = "/about/"
            weight = 3
            params = { icon = "user" }

        [[languages.zh-cn.menu.main]]
            identifier = "links"
            name = "友链"
            url = "/links/"
            weight = 4
            params = { icon = "link" }
        
        [[languages.zh-cn.menu.main]]
            identifier = "search"
            name = "搜索"
            url = "/search/"
            weight = 5
            params = { icon = "search" }