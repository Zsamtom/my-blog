{{ define "main" }}

<div style="display: flex; gap: 40px; align-items: flex-start; justify-content: center; flex-wrap: wrap;">
    
    <main class="main-content" style="flex-grow: 1; flex-basis: 0; min-width: 300px; max-width: 900px;">
        {{- range (where .Site.RegularPages "Type" "post").GroupByDate "2006" -}}
        <div class="archives-group">
            <h2 class="archives-date section-title">
                <a href="{{ $.RelPermalink }}#{{ .Key }}">{{ .Key }}</a>
            </h2>
            <div class="article-list--compact">
                {{- range .Pages -}}
                    {{ partial "article-list/compact.html" . }}
                {{- end -}}
            </div>
        </div>
        {{- end -}}
    </main>
    
    <aside class="sidebar right-sidebar sticky" style="width: 300px; flex-shrink: 0;">
        {{ partial "sidebar/right.html" (dict "Context" . "Scope" "homepage") }}
    </aside>

</div>
{{ end }}
